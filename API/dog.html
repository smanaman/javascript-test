
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100wh;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    .card {
        width: 320px;
        height: 400px;
        border: 1px solid black;
        padding: 10px;
    }

    .btn {
        width: 320px;
        height: 50px;
        /* border: 1px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    button {
        width: 70px;
        height: 40px;
        color: white;
        font-size: 20px;
        background-color: red;
        border: none;
        border-radius: 10px;
    }
</style>

<body>
    <div class="card">
        <img id="img" src="" alt="" width="100%" height="350px">
        <div class="btn"><button onclick="data()">Next</button></div>
    </div>
    <script>


        const data = async () => {
            try {
                let res = await fetch('https://dog.ceo/api/breeds/image/random')
                let img = document.getElementById('img')
              
                let final = await res.json()
                img.src=final.message
                // console.log();



            } catch (error) {
                console.log(error);

            }
        }
        data()
    </script>
</body>

</html>
