<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: coral;
    }
    .maincard{
        width: 100%;
        height: 650px;
        display: flex;
        justify-content: center;
        align-items: center;
      
    }
    .card {
        width: 350px;
        height: 400px;
        border: 1px solid black;
        padding: 15px;
        border-radius: 10px;
    }

    #src {
        width: 350px;
        height: 350px;
        border: 1px solid black;
        border-radius: 10px;
    }
    button{
        width: 70px;
        height: 30px;
        font-size: 20px;
        font-weight: 600;
        color: white;
        background-color: red;
        border: none;
        border-radius: 10px;
    }
    select{
        width: 150px;
        font-size: 20px;
        height: 40px;
        border-radius: 10px;
        margin-top: 10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  
</style>

<body>
    <h1 style="text-align: center; color: white; font-size: 45px;">Dog Api</h1>
    <div class="maincard">
    <div class="card">
        <img src="https://tr.rbxcdn.com/180DAY-d04a9468177b152ea023e3ac58eafeb6/420/420/Hat/Webp/noFilter" alt="" id="src" width="100%" height="100%">
        <select name="" id="selectoption">
            <option value="labrador">labrador</option>
            <option value="redbone">redbone</option>
            <option value="spitz">indian spitz</option>
            <option value="pug">pug</option>
            <option value="setter">gordon setter</option>
            <option value="mix">mix</option>
            <option value="pekinese">pekinese</option>
        </select>
     
         <button onclick="dogchange()">click</button>
    </div>
</div>
    <script>



        async function dogchange() {
            let seclet = document.getElementById('selectoption')



            let val = seclet.value

            console.log(val);


            try {

                let res = await fetch(`https://dog.ceo/api/breed/${val}/images/random`)

                let final = await res.json()
                let img = document.getElementById('src')
                console.log(final.message);

                img.src = final.message

            } catch (error) {
                console.log(error);

            }
        }


    </script>
</body>

</html>
