<script>
    let arr=[];

    let num=parseFloat(prompt('enter your length'))

    for(let i=0; i<num;i++){
        let arrnum=parseFloat(prompt('enter your number'));
        arr.push(arrnum)
    } 
    // console.log(arr);
    let max =arr[0];

    for(let i=0;i<arr.length;i++){

        if(max<arr[i]){
            max=arr[i];
        }
    }
    console.log(max);

</script>
