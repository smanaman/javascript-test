<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="root">
    

    <script>
let arr=['Apple','Mango','Orange','Kiwi','Grapes']
let ul=document.createElement('ul')

arr.forEach((val)=>{

let li=document.createElement('li')
li.textContent=val;
ul.appendChild(li)

root.appendChild(ul)

})



    </script>
</body>
</html>
